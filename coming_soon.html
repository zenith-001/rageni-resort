<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rageni Agro Resort - Coming Soon</title>
    <meta
      name="description"
      content="Rageni Agro Resort Pvt. Ltd. - Our website is coming soon! Contact us at 9857622800 for inquiries."
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for clean typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <style>
      /* Custom CSS for subtle animations and font application */
      body {
        font-family: 'Inter', sans-serif;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulseEffect {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .animate-fade-in-scale {
        animation: fadeInScale 1s ease-out forwards;
      }

      .animate-pulse-effect {
        animation: pulseEffect 2s infinite ease-in-out;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div
      class="text-center max-w-2xl w-full flex flex-col items-center justify-center animate-fade-in-scale"
    >
      <!-- Font Awesome Icon: A simple, clean leaf representing nature and growth -->
      <i class="fa-solid fa-leaf text-green-600 text-8xl mb-8 animate-pulse-effect"></i>

      <h1 class="text-6xl md:text-7xl font-extrabold text-gray-800 leading-tight mb-4">
        Coming Soon
      </h1>
      <p class="text-xl md:text-2xl font-medium text-gray-600 mb-8">
        Rageni Agro Resort Pvt. Ltd.
      </p>
      <p class="text-lg md:text-xl text-gray-700 mb-2">
        We're cultivating something special!
      </p>
      <p class="text-lg md:text-xl text-gray-700">
        For inquiries, please contact us:
        <a
          href="tel:+9779857622800"
          class="text-green-700 hover:text-green-800 font-semibold underline ml-2"
          >9857622800</a
        >
      </p>
    </div>
  </body>
</html>
