<script>
  // console.log(window.innerHeight, window.innerWidth);
  const blob = document.querySelector('.blob');
  function loadRect() {
    blob_width = (((window.screen.height) ** 2 + (window.screen.width) ** 2) ** 0.5)
    blob.style.width = blob_width + 'px';
    blob.style.height = blob_width / 2 + 'px';
    blob.style.rotate = -Math.atan(window.innerHeight / window.innerWidth) * 180 / Math.PI + 'deg';
  }
  loadRect();
  window.onresize = () => {
    loadRect();
  }
